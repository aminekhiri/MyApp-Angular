<div class="student-form-container">
    <form class="add-student-form" [formGroup]="form" (ngSubmit)="submit()">
        <h3>Ajouter un étudiant</h3>
        
        <label for="firstname">Prénom:</label>
        <input type="text" id="firstname" formControlName="firstname">
        @if (form.controls['firstname'].errors?.['required']){
            <small>Le prénom est obligatoire</small>
        }
        @if (form.controls['firstname'].errors?.['minlength']){
            <small>Le prénom doit faire au moins 3 caractères</small>
        }

        <label for="name">Nom:</label>
        <input type="text" id="name" formControlName="name" required>

        <label for="date">Date d'inscription:</label>
        <input type="date" id="date" formControlName="date" required>

        <label for="filiere">Filière:</label>
        <input type="text" id="filiere" formControlName="filiere" required>

        <label for="promo">Promo:</label>
        <input type="number" id="promo" formControlName="promo" required>

        <label for="paye">Payé:</label>
        <input type="number" id="paye" formControlName="paye">

        <button type="submit" [disabled]="form.invalid">Ajouter</button>
    </form>
</div>
