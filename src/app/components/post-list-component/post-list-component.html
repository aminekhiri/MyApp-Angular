<h1>Liste des articles</h1 >

<app-post-form-component
    (postSubmit)="onPostSubmitted($event)">
</app-post-form-component>

<div class="post-list">

    @if (postsvc.posts(); as p){
        @for (item of p; track item.id) {
            <div class="post-item">
                <h2> {{ item.title }}</h2>
                <p> {{ item.body }}</p>
            </div>
        }

    } 
    @else {
        <p>Chargement des articles...</p>
    }
